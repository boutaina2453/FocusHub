plugins {
    id "com.android.application"
    id "kotlin-android"
    // Le plugin Flutter doit être appliqué après les plugins Android et Kotlin
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace = "com.example.study_group"
    compileSdk = flutter.compileSdkVersion
    ndkVersion = flutter.ndkVersion

    // Assurez-vous que cette ligne est dans la bonne position, avant `defaultConfig`
    buildFeatures {
        buildConfig true  // Cette ligne active la fonctionnalité BuildConfig
    }

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8
    }

    defaultConfig {
        applicationId = "com.example.study_group"
        minSdk = flutter.minSdkVersion
        targetSdk = flutter.targetSdkVersion
        versionCode = flutter.versionCode
        versionName = flutter.versionName
    }

    buildTypes {
        release {
            signingConfig = signingConfigs.debug  // Utiliser la configuration de débogage pour le moment
        }
    }
}

flutter {
    source = "../.."  // Chemin vers votre source Flutter
}
